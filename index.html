<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Simplesteps | პორტფოლიო</title>
    <script defer src="/js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <main>
      <section class="portfolio-section">
        <div class="secondary-container">
          <div class="cover-secondary">
            <div class="carousel-btns">
              <p class="heading-category">
                Beauty
                <span data-line="0" class="btm-line btm-show"></span>
              </p>
              <p class="heading-category long">
                Food and Beverage
                <span data-line="4" class="btm-line"></span>
              </p>
              <p class="heading-category">
                Technology <span data-line="7" class="btm-line"></span>
              </p>
              <p class="heading-category">
                Medicine
                <span data-line="9" class="btm-line"></span>
              </p>
              <p class="heading-category">
                Sport <span data-line="11" class="btm-line"></span>
              </p>
            </div>
            <div class="carousel-slides">
              <button title="previous" class="carousel-btn left" data-side="l">
                <ion-icon
                  class="carousel-arrow"
                  name="chevron-back-outline"
                ></ion-icon>
              </button>
              <button title="next" class="carousel-btn right" data-side="r">
                <ion-icon
                  class="carousel-arrow"
                  name="chevron-forward-outline"
                ></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
